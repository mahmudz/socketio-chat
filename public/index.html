<html>
	<head>
		<meta charset="UTF-8">
		<title>Simple SoketIO Chat</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" style="margin-top: 70px;">
			<div class="row justify-content-md-center">
				<div class="col-md-6 col-12 col-md-auto">
					<div id="loginWindow" style="">
						<h2 class="text-center">Signup / Signin</h2>
						<hr>
						<div class="form-group">
							<label for="">Enter your name</label>
							<input id="username" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="">Enter your password</label>
							<input id="password" type="password" class="form-control">
						</div>
						<button id="goBTN" type="button" class="btn btn-primary">Start Chat</button>
					</div>
					<div id="chatWindow" style=" display: none;">
						<h2>Chatbox</h2>
						<span id="loggedInAs"></span>
						<hr>
						<div id="chatFeed" style="overflow-y: scroll;  height: 300px;">
						</div>
						<hr>
						<div class="form-group">
							<input id="message" type="text" class="form-control" placeholder="Enter Your Message">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="client.js"></script>
</html>
